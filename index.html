<div class="row">
  <div class="small-12 columns text-center">
    <h2>Recent blog posts</h2>
    <ul class="small-block-grid-2 medium-block-grid-3">
      {% for post in site.posts limit:3 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>

          {{ post.excerpt | truncatewords: 50 }}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
